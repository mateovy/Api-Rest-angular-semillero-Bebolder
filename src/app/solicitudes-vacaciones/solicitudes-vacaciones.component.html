<div class="vacation-requests-list">
  <table mat-table [dataSource]="vacationRequests" class="mat-elevation-z8">
    <ng-container matColumnDef="CC">
      <th mat-header-cell *matHeaderCellDef> CC </th>
      <td mat-cell *matCellDef="let request"> {{request?.usuario?.empleado?.nmDocumento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let request"> {{request?.usuario?.empleado?.dsNombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let request"> {{request?.usuario?.empleado?.dsApellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Fecha_Inicio">
      <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
      <td mat-cell *matCellDef="let request"> {{request?.feFechaInicio | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Fecha_Fin">
      <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
      <td mat-cell *matCellDef="let request"> {{request?.feFechaFin | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let request"> {{request?.dsEstado}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
